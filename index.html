<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="overall-container">
        <div class="display-container">
            <div class="operands-container">
                <div class="string-container" id="str1">Press any digit to start</div>    
            </div>
            <div class="result-container">
                <div class="string-container2">0</div>
            </div>
        </div>
        <div class="buttons-container">
            <left-btns>
                <h2>My Calculator</h2>
                <div class="misc-btns">
                    <button id="btnclear">C</button>
                </div>
                <div class="numbers-btns">
                    <div class="789">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                    </div>
                    <div class="456">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                    </div>
                    <div class="123">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                    </div>
                    <div class="0dec">
                        <button id="0">0</button>
                    </div>
                    
                </div>
            </left-btns>
            
            <div class="operands-btns">
                <button id="X">X</button>
                <button id="%">%</button>
                <button id="-">-</button>
                <button id="+">+</button>
                <button id="btnequals">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
